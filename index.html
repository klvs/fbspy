<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->

<style>
body {
  font: 11px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot {
  stroke: #000;
}
.line {
  stroke: #bbb;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    
    width = 960 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;
    
    /*width = 960 - margin.left - margin.right,
    height = 900 - margin.top - margin.bottom;*/
    
    

    
/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 
// setup x 
var format = d3.time.format("4/" + "%d" + " " + "%X");
    toolFormat = d3.time.format("%X");
    
   
    xValue = function(d) {return new Date(d.time1 * 1000);},
    xValue2 = function(d) {return new Date(d.time2 * 1000);},// data -> value
    length = function(d) {return new Date(d.time2 - d.time1);},
    //xScale = d3.scale.linear().range([0, width]), // value -> display
    xScale = d3.time.scale().range([0, width]), // value -> display
    wScale = d3.scale.linear().domain([0, 120245]).range([0, width]),
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xLine = function(d) { return wScale(length(d));},
    xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(9).tickFormat(format),
    xScale.clamp(true);
    
// console.log(xScale)
// setup y
var yValue = function(d) { return d.index;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");
// setup fill color
var cValue = function(d) { 
  // console.log(typeof d.status);
  if(d.status == '3'){
    return '#000';
  } else {
    return '#fff';
  }
  // return 'Ralston Purina';
}
var color = d3.scale.category10();
// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", (1.25 * height) + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
// load data
d3.csv("final.csv", function(error, data) {
// d3.csv("concat.csv", function(error, data) {
  // change string (from CSV) into number format
  data.forEach(function(d) {
    //d = (new Date(d));
    d.time1 = +d.time1;
    d["time1"] = +d["time1"];
    d.time2 = +d.time2;
    d["time2"] = +d["time2"];
    
//    console.log(d);
  });
  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([1459809312000, 1459929557000]);
  yScale.domain([0,413]);
  
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Time");
  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Person");
      //var rectWidth = length;
      //var rectWidth = length / 1000;
      var ll = 50;
      var rectHeight = height/412;
     
    
  // draw dots
  svg.selectAll(".line")
      .data(data)
      .enter().append("rect")
      .attr("class", "line")
      .attr("width", xLine)
      .attr("height", rectHeight)
      .attr("x", xMap)
      .attr("y", yMap)
      .style("fill", function(d) { return color(cValue(d));})
      .style("stroke-width", 0) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html("User: " + d.index + "<br/>" + "Online: " + toolFormat(xValue(d)) 
	       + "<br/>" + "Offline: " + toolFormat(xValue2(d)))
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
  /*svg.selectAll(".dot")
      .data(data)
    // .enter().append("circle")
    .enter().append("rect")
      .attr("class", "dot")
      // .attr("r", .5)
      .attr("width", rectWidth)
      .attr("height", rectHeight)
      // .attr("cx", xMap)
      // .attr("cy", yMap)
      .attr("x", xMap)
      .attr("y", yMap)
      // .style("opacity", .5)
      .style("fill", function(d) { return color(cValue(d));})
      .style("stroke-width", 0) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })*/
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  // // draw legend colored rectangles
  // legend.append("rect")
  //     .attr("x", width - 18)
  //     .attr("width", 18)
  //     .attr("height", 18)
  //     .style("fill", color);
  // // draw legend text
  // legend.append("text")
  //     .attr("x", width - 24)
  //     .attr("y", 9)
  //     .attr("dy", ".35em")
  //     .style("text-anchor", "end")
  //     .text(function(d) { return d;})
});
</script>
</body>
</html>

<style>
body {
  font: 11px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.dot {
  stroke: #000;
}
.line {
  stroke: #bbb;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
    .container{
        position: relative;
    }
    .miniGraphs{
      position: absolute;
        bottom=0;
    }
    .svg { 
    pointer-events: all;
}
    .hover-line { 
  stroke: black;  

  stroke-width: .8px;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 
// setup x 
var format = d3.time.format("4/" + "%d" + " " + "%X");
    toolFormat = d3.time.format("%X");
    
   
    xValue = function(d) {return new Date(d.time1 * 1000);},
    xValue2 = function(d) {return new Date(d.time2 * 1000);},// data -> value
    length = function(d) {return new Date(d.time2 - d.time1);},
    //xScale = d3.scale.linear().range([0, width]), // value -> display
    xScale = d3.time.scale().range([0, width]), // value -> display
    wScale = d3.scale.linear().domain([0, 120245]).range([0, width]),
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xLine = function(d) { return wScale(length(d));},
    xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(9).tickFormat(format),
    xScale.clamp(true);
 

// setup y
var yValue = function(d) { return d.index;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");
// setup fill color

//    console.log(d);

 xScale.domain([min*1000, max*1000]);

d3.select("body").on("mouseover", function() { 
  console.log('mouseover')
}).on("mousemove", function() {
  //console.log('mousemove', d3.mouse(this));

 // console.log(x.invert(mouse_x));
  hoverLine.attr("x1", mouse_x).attr("x2", mouse_x)
  hoverLineGroup.style("opacity", 1);
    
})  .on("mouseout", function() {

    hoverLineGroup.style("opacity", 1e-6);
  });
